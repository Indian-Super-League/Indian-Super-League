<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ISL Fixtures</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
body{margin:0;font-family:Inter, Arial, sans-serif;background:#071b3a;display:flex;color:#fff;justify-content:center;padding-top: 1.35cm; }

.container{
    width:93%;
    max-width:850px;
}

.card{
background:#fff;
border-radius:24px;
box-shadow:0 10px 25px rgba(0,0,0,.08);
padding:8px;
transition:.3s; 
margin-top:5px;
}

.match{
display:flex;
justify-content:space-between;
align-items:center;
margin-top:20px;
}

.team{text-align:center;width:100px}
.team img{
width:60px;height:60px;
border-radius:25%;
background:#f0f0f0;
padding:8px;
}
.team-name{color:black;margin-top:8px;font-weight:bold;font-size:14px}
.score{text-align:center;flex:1}
.date{font-size:12px;color:#777}
.score-number{font-size:36px;font-weight:bold;color:#5b3df5}
.referee{text-align:center;font-size:12px;margin:12px 0;color:#555}
.odds{text-align:center;font-size:12px;color:#777;margin-bottom:14px}
.stadium{
    text-align:center;
    font-size:16px;
    margin-top:15px;
    color:#777;
}

.more-btn{
    margin-top:18px;
    text-align:center;
    font-weight:bold;
    font-size:18px;
    cursor:pointer;
    color:#000;
}
/* HEADER */  
.main-header {
    width: 100%;
    height: 1.35cm;
    background: #1B2A47;
    position: fixed;
    top: 0;
    left: 0;
    z-index: 10000;   /* ðŸ”¥ ADD THIS */
    display: flex;
    color: white;
    flex-direction: row;
    gap: 0.1cm;
    align-items: center;
}
.head-logo {  
    width: 2.6rem;  
    aspect-ratio: 1/1;  
    background: white;  
    border-radius: 12px;  
    margin: 6px;  
    padding: 3px;  
    margin-top: 6px;  
    margin-left: 0.5cm;  
}  
.headname {  
    color: white;  
    font-size: 1.3rem;  
    font-family: serif;  
    letter-spacing: 1px;
    font-weight: 1500;  
    margin-left: 0.25cm;  
}  
  
/* Hamburger Icon */  
.hamburger {  
    width: 30px;  
    height: 22px;  
    cursor: pointer;  
    margin-left: 24.5cm;  
    margin-top: -0.95cm;  
    position: fixed;  
    z-index: 10000;
    transition: 0.3s;  
}  
.hamburger span {  
    width: 100%;  
    height: 4px;  
    background: white;  
    position: absolute;  
    left: 0;  
    transition: 0.4s;  
    border-radius: 4px;  
}  
.hamburger span:nth-child(1) { top: 0; }  
.hamburger span:nth-child(2) { top: 9px; }  
.hamburger span:nth-child(3) { top: 18px; }  
.hamburger.active span:nth-child(1) { transform: rotate(45deg); top: 9px; }  
.hamburger.active span:nth-child(2) { opacity: 0; }  
.hamburger.active span:nth-child(3) { transform: rotate(-45deg); top: 9px; }  
  
/* Menu */  
.menu {  
    width: 220px;  
    background: #222;  
    color: white;  
    position: fixed;  
    font-size: 20px;  
    top: 51px;  
    right: -220px;  
    height: 11.4cm;  
    transition: 0.4s;  
    z-index: 10000;
    opacity: 70%;  
}  
.menu.active { right:0; }  
.menu a {  
    display: block;  
    padding: 15px 20px;  
    border-bottom: 1px solid #fff;  
    color: white;  
    text-decoration: none;  
}  
.content-space { height:50px; } /* Space for fixed header */  
/* Responsive */  
@media (max-width: 760px) {  
    .hamburger { margin-left: 9.7cm; }  
    .head-logo { margin-left: 8.5px; }  
    .headname { margin-left: 0; }  
}  
</style>
</head>

<body>
<div class="main-header">  
<img onclick="openVideo('https://indian-super-league.github.io/Indian-Super-League/index.html')" class="head-logo" src="https://raw.githubusercontent.com/indian-super-league/Indian-Super-League/refs/heads/main/img/logo/Isl.png"/>
  <h3 class="headname">Indian Super League</h3>  
</div>  
  
<div class="hamburger" id="hamburger">  
  <span></span>  
  <span></span>  
  <span></span>  
</div>  
  
<div class="menu" id="menu">  
  <a href="https://indian-super-league.github.io/Indian-Super-League/index.html">Home</a>
  <a href="https://indian-super-league.github.io/Indian-Super-League/fixtures/fixtures.html">Fixtures</a>
  <a href="https://indian-super-league.github.io/Indian-Super-League/highlights/highlights.html">Highlights</a>
  <a href="https://indian-super-league.github.io/Indian-Super-League/table/table.html">Point Table</a>  
  <a href="https://indian-super-league.github.io/Indian-Super-League/stats/player stats.html">Player Stats</a>  
  <a href="https://indian-super-league.github.io/Indian-Super-League/stats/club stats.html">Club Stats</a>
  <a href="https://indian-super-league.github.io/Indian-Super-League/club/clubs.html">Clubs</a>   
  <a href="https://indian-super-league.github.io/Indian-Super-League/about/about.html">About</a></div>  
	<div class="content-space"></div>
<div class="container">
    <div id="matches"></div>
</div>

<script>
fetch('https://indian-super-league.github.io/Indian-Super-League/data/fixtures.json')
  .then(res => res.json())
  .then(data => {
    console.log(data.matchData);
  });

function renderMatches(matchData){    
    const container = document.getElementById("matches");    
    container.innerHTML = "";    

    matchData.forEach(m => {    
        container.innerHTML += `
        <div class="card">
            <div class="match">

                <div class="team">
                    <img src="${m.homeLogo}">
                    <div class="team-name">${m.home}</div>
                </div>

                <div class="score">
                    <div class="date">
                        <i class="fa-regular fa-calendar"></i> ${m.date}
                        &nbsp;
                        <i class="fa-regular fa-clock"></i> ${m.time}
                    </div><br>
                    <div class="score-number">${m.score}</div>
                </div>

                <div class="team">
                    <img src="${m.awayLogo}">
                    <div class="team-name">${m.away}</div>
                </div>

            </div>

            <div class="referee">${m.weekName}</div>

            <div class="odds">
                <i class="fa-solid fa-location-dot"></i> ${m.venue}
            </div>

            <div class="more-btn" onclick="openVideo('${m.link}')">
                More Details <i class="fa-solid fa-angles-right"></i>
            </div>
        </div>`;
    });
}

function openVideo(url){
    if(url){
        window.location.href = url;
    }
}

const hamburger=document.getElementById("hamburger");  
const menu=document.getElementById("menu");  
hamburger.addEventListener("click",()=>{hamburger.classList.toggle("active"); menu.classList.toggle("active");});  
menu.addEventListener("click",e=>{const link=e.target.closest("a"); if(!link) return; hamburger.classList.remove("active"); menu.classList.remove("active");});  
</script>

</body>
	</html>
