<script>
function renderBFCFixtures(matches) {
  const container = document.getElementById("bfc-fixtures");
  container.innerHTML = "";

  matches.forEach(m => {
    container.innerHTML += `
      <div class="cards" data-date="${m.date}" data-time="${m.time}" onclick="openVideo('${m.link}')">    
        <div class="match">    
          <div class="team">
            <img src="${m.homeLogo}">
            <div class="team-name">${m.home}</div>
          </div>    

          <div class="score">    
            <div class="date">
              <i class="fa-regular fa-calendar"></i> ${m.date} &nbsp;|&nbsp;
              <i class="fa-regular fa-clock"></i> ${m.time}
            </div><br>    
            <div class="score-number">${m.score}</div>    
          </div>    

          <div class="team">
            <img src="${m.awayLogo}">
            <div class="team-name">${m.away}</div>
          </div>    
        </div>    

        <div class="referee">${m.weekName}</div>    
        <div class="odds"><i class="fa-solid fa-building"></i> ${m.venue}</div>    
      </div>
    `;
  });
}

renderBFCFixtures(bfcMatches);
</script>
